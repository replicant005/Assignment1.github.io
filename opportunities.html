<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
    <style>
        /* Back to Home Button */
        .back-to-home-section {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header></header>
<!-- Volunteer Opportunities Section -->
<section class="container py-5">
    <h2 class="text-center mb-4">Volunteer Opportunities</h2>
    <div id="opportunity-cards" class="row">
        <!-- Cards will be dynamically inserted here -->
    </div>
</section>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up for Opportunity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="role" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="confirmationMessage" class="mt-3" style="display:none;">
                    <p class="text-success">Thank you for signing up! We'll contact you soon.</p>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Volunteer Connect. All Rights Reserved.</p>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-white" href="privacy-policy.html">Privacy Policy</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="terms-of-service.html">Terms of Service</a></li>
        </ul>
    </footer>

<!-- Back to Home Button -->
<div class="back-to-home-section">
    <a href="index.html" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to external opportunities.js file -->
<script src="scripts/opportunities.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
